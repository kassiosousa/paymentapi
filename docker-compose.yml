version: "3.9"

services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: paymentapi
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -proot || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20

  temporal:
    image: temporalio/auto-setup:1.25.2
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB=mysql8
      - DB_PORT=3306
      - MYSQL_SEEDS=mysql
      - MYSQL_USER=root
      - MYSQL_PWD=root
      - MYSQL_DATABASE=temporal
    ports:
      - "7233:7233"

  temporal-ui:
    image: temporalio/ui:2.27.2
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8088:8080"

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    depends_on:
      mysql:
        condition: service_healthy
      temporal:
        condition: service_started
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    depends_on:
      temporal:
        condition: service_started
      mysql:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run worker:dev

volumes:
  mysql_data:
  temporal_data:
